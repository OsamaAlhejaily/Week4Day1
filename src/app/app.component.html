<div class="container">
  <h1>To-Do List</h1>
  
  <form [formGroup]="todoForm" (ngSubmit)="addTask()">
    <input formControlName="task" placeholder="Enter a task..." required />
    <button type="submit">Add</button>
  </form>

  <ul>
    <li *ngFor="let task of tasks$ | async" [class.completed]="task.completed">
      <span>{{ task.title }}</span>
      <div>
        <button class="complete-btn" (click)="completeTask(task.id)">✔</button>
        <button class="delete-btn" (click)="deleteTask(task.id)">✖</button>
      </div>
    </li>
  </ul>
</div>
